<html>
<head>
	<title> Min Finder Application by Sanskar </title>
	<style>
		* { font-size : 50px ; }
		body { background-color : #33BBFF ; }
	</style>
</head>
<body>
<center>
	<h1> Min Finder Application </h1>
	<form onsubmit = "find()">
		<input type = "number" step = "any"  placeholder = "Enter first number" id = "num1" />
		<br> <br>

		<input type = "number" step = "any"  placeholder = "Enter second number" id = "num2" />
		<br> <br>
		<input type = "submit" value = "M1" />
		<input type = "submit" value = "M2" />
		<input type = "submit" value = "M3" />
	</form>
	<h2 id = "msg"> </h2>
	<script>
		function find()
		{
			event.preventDefault();
			let num1 = document.getElementById("num1");
			let num2 = document.getElementById("num2");
			let msg = document.getElementById("msg");
			let ele = document.activeElement.value;

			if (num1.value == "")
			{
				alert("Enter first number");
				msg.innerHTML = "";
				num1.focus();
				return;
			}
			if (num2.value == "")
			{
				alert("Enter second number");
				msg.innerHTML = "";
				num2.focus();
				return;
			}
			let n1 = parseFloat(num1.value);
			let n2 = parseFloat(num2.value);
		
			let ans = "";
			if (ele == "M1")
			{
				ans =  n1 < n2 ? "Min = " + n1 : "Min = " + n2 ; 
				
				msg.innerHTML = "Method 1 --> " + ans ; 

			} 
			else if (ele == "M2")
			{
				if (n1 < n2)
				{
					ans = "Min = " + n1 ; 
				}		
				else 
				{
					ans = "Min = " + n2 ; 
				}
				msg.innerHTML = "Method 2 --> " + ans ; 

			}

			else if (ele == "M3")
			{
				ans = "Min = " + Math.min(n1, n2);
		           	msg.innerHTML = "Method 3 --> "  + ans ; 

			}

		}

	</script>
</center>
</body>
</html>
